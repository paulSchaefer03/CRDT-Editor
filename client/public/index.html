<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRDT Editor</title>
  </head>
  <body class="body">
    
    <div id="startPage" class="p-6">
      <h1 >📁 Dokumente nach Station</h1>
      <p>Bitte wähle eine Station und ein Dokument aus.</p>
      <p>Wenn du eine neue Station oder ein neues Dokument erstellen möchtest, gib den Namen ein und klicke auf den Button.</p>
      <div id="stationsList" class="space-y-4"></div>

      <label>Station wählen:
        <select id="stationSelect"></select>
      </label>
  
      <label>Dokument wählen:
        <select id="dokumentSelect"></select>
      </label>
  
      <label>Neues Dokument:
        <input type="text" id="dokumentName" placeholder="z. B. 2025-04-07_früh" />
      </label>
      <button id="createBtn">➕ Dokument erstellen</button>
  
      <label>Neue Station:
        <input type="text" id="stationName" placeholder="z. B. Station_B7b" />
      </label>
      <button id="stationCreateBtn">➕ Station erstellen</button>
    </div>


    <div id="editorPage" style="display: none;">
      <div>
        <button id="backBtn" class="backBtn">
          🔙 Zurück zur Übersicht
        </button>
        <span>CRDT Editor aktiv</span>
      </div>
      <div id="toolbar" class="toolbar">
      </div>
      <div id="editor" class="editor-container">Bitte Dokument wählen …</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
