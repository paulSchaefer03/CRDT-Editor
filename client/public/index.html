<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRDT Editor</title>
  </head>
  <body class="body">
    
    <div id="startPage" class="startPage">
      <h1 >📁 Dokumente nach Station</h1>
      <p>Bitte wähle eine Station und ein Dokument aus.</p>
      <p>Wenn du eine neue Station oder ein neues Dokument erstellen möchtest, gib den Namen ein und klicke auf den Button.</p>
      <div id="stationsList" class="space-y-4"></div>

      <label>Station wählen:
        <select id="stationSelect"></select>
      </label>
  
      <label>Dokument wählen:
        <select id="dokumentSelect"></select>
      </label>
  
      <label>Neues Dokument:
        <input type="text" id="dokumentName" placeholder="z. B. 2025-04-07_früh" />
      </label>
      <button id="createBtn">➕ Dokument erstellen</button>
  
      <label>Neue Station:
        <input type="text" id="stationName" placeholder="z. B. Station_B7b" />
      </label>
      <button id="stationCreateBtn">➕ Station erstellen</button>
    </div>


    <div id="editorPage" style="display: none;">
      <div>
        <button id="backBtn" class="backBtn">
          🔙 Zurück zur Übersicht
        </button>
        <span>CRDT Editor aktiv</span>
      </div>
      <div id="toolbar" class="toolbar">
      </div>
      <div id="layoutControls">
        <label style="display: none;">Breite: <input type="range" id="widthSlider" min="400" max="1200" value="794"></label>
        <label style="display: none;">Höhe: <input type="range" id="heightSlider" min="500" max="1600" value="1123"></label>
        <button style="display: none;" id="orientationToggle">Querformat</button>
      </div>
      
      <div id="editor-container">
        <div id="rulerTop">
          <div class="ruler-handle left" draggable="true" title="Linker Rand"><span class="ruler-label" id="labelLeft">20mm</span></div>
          <div class="ruler-line" id="lineLeft"></div>
          <div class="ruler-handle right" draggable="true" title="Rechter Rand"><span class="ruler-label" id="labelRight">20mm</span></div>
          <div class="ruler-line" id="lineRight"></div>
        </div>
      
        <div id="rulerLeft">
          <div class="ruler-handle top" draggable="true" title="Oberer Rand"><span class="ruler-label" id="labelTop">25mm</span></div>
          <div class="ruler-line" id="lineTop"></div>
          <div class="ruler-handle bottom" draggable="true" title="Unterer Rand"><span class="ruler-label" id="labelBottom">20mm</span></div>
          <div class="ruler-line" id="lineBottom"></div>
        </div>

        <div id="document" class="document-a4">
          <div id="editor" class="editor"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
